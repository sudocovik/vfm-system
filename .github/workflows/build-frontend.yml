name: "Build frontend"

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - "!frontend/**.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "Lint"
        working-directory: "./frontend"
        run: make lint
